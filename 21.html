<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <head>
    <script></script>
  </head>
  <body>
    <h1>Калкулатор</h1>
    <div>
      <div style="text-align: left; float: left">
        <p>
          а <input id="a" style="width: 15px" /> b
          <input id="b" style="width: 15px" />
        </p>
        <p>
          <input id="plus" type="radio" name="oper" checked />a+b
          <input id="minus" type="radio" name="oper" />a-b
          <input id="mnoz" type="radio" name="oper" />a*b
          <input id="del" type="radio" name="oper" />a/b
          <br />
          <input id="sin" type="radio" name="oper" />sin(a)
          <input id="cos" type="radio" name="oper" />cos(a)
          <input id="tg" type="radio" name="oper" />tg(a)
          <br />
          <input id="cel" type="radio" name="oper" />[a]
          <input id="stepen" type="radio" name="oper" />a<sup>b</sup>
          <input id="koren" type="radio" name="oper" />&radic;<span
            style="text-decoration: overline"
            >a</span
          >
        </p>
        <button id="calc">Пресметај</button>
        <p id="rezultat"></p>
      </div>
    </div>
    <br />
    <script>
      const calculate = () => {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let result = 0;

        if (!isNaN(a) && !isNaN(b)) {
          let operation = document.querySelector("input[name=oper]:checked").id;
          switch (operation) {
            case "plus":
              result = a + b;
              break;
            case "minus":
              result = a - b;
              break;
            case "mnoz":
              result = a * b;
              break;
            case "del":
              result = a / b;
              break;
            case "sin":
              result = Math.sin(a);
              break;
            case "cos":
              result = Math.cos(a);
              break;
            case "tg":
              result = Math.tan(a);
              break;
            case "cel":
              result = Math.ceil(a);
              break;
            case "stepen":
              result = Math.pow(a, b);
              break;
            case "koren":
              result = Math.sqrt(a);
              break;
          }
          document.getElementById("rezultat").innerHTML = result;
        } else {
          alert("Enter valid numbers!");
        }
      };
      document.getElementById("calc").addEventListener("click", calculate);
    </script>
  </body>
</html>
