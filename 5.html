<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IsEven</title>
</head>
<body>
</body>
<script>
    for (let i = 0; i < 31 ; i++) {
        if(i%2===0){
            document.writeln(`${i} - even number<br>`)
        }else {
            document.writeln(`${i} - odd number<br>`)
        }
    }
</script>
</html>
