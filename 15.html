  <body></body>
  <script>
    let n = prompt("How many elements are you adding?");

    let array = [];

    for (let i = 0; i < n; i++) {
      let number = prompt("Enter number:");
      array.push(number);
    }

    let number = prompt("Enter the number to delete");

    console.log(remove_array_element(array, number));

    function remove_array_element(array, number) {
      return array.filter((element) => element != number);
    }
  </script>
