<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
</head>
<body>
</body>
<script>
    let number=prompt("Type in four digit number!")
    if(!isNaN(parseInt(number))){
        let reverse=number.split('').reverse().join('')
        if(reverse===number){
            alert("Is Palindrome!")
        }else{
            alert("Not Palindrome!")
        }
    }
</script>
</html>
