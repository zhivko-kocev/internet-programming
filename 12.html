<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <body>
    <h1>About Me</h1>
    <ul>
      <li>Name: <span id="name"></span></li>
      <li>Index: <span id="index"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
    <script>
      document.body.style.fontFamily = "Arial";
      document.getElementById("name").innerHTML = "Zhivko Kocev";
      document.getElementById("index").innerHTML = "223117";
      document.getElementById("hometown").innerHTML = "Kavadarci";
      Array.from(document.getElementsByTagName("li")).forEach(
        (i) => (i.style.backgroundColor = "red")
      );
    </script>
  </body>
</html>
